<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
</head>

<body>
    <h2>자기소개</h2>

    <button id="toggleButton">사진 보이기</button>


    <img id="myImage" src="photo.jpg" alt="증명사진" style="display: none;" width="200px" height="200px">

    <script>
                document.write("경성대학교 소프트웨어학과 3학년 장현호입니다.<br>");
                document.write("취미는 음악듣기 영화보기 독서입니다. 단무지를 싫어합니다.");
        document.getElementById("toggleButton").addEventListener("click", function () {
            var image = document.getElementById("myImage");


            if (image.style.display === "none" || image.style.display === "") {
                image.style.display = "block";
                this.textContent = "사진 숨기기";
            } else {
                image.style.display = "none";
                this.textContent = "사진 보이기";
            }
        });
    </script>
</body>

</html>
